<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./_css/style.css">
</head>
<body>
    <header>
        <h1>FORMULARIO SENA V1</h1>
    </header>
    <main>
        <h2>GRACIAS POR DEJAR SUS DATOS</h2>
        <div class="container">
            <div class="section-container">
                <form>
                        <label for="fname">Nombre</label>
                        <input type="text" id="fname" name="fname" placeholder="Ingrese su nombre" required>
                        <label for="email">Correo</label>
                        <input type="text" id="email" name="email" placeholder="Ingrese su correo" required>
                        <label for="age">Edad</label>
                        <input type="text" id="age" name="age" placeholder="Ingrese su edad" required>
                        <label for="country">Selecciona tu país</label>
                        <select name="country" id="country">
                            <option value="col">Colombia</option>
                            <option value="ar">Argentina</option>
                            <option value="mx">México</option>
                        </select>
                        <label for="genderLiterary">¿Cuál es tu género literario favorito?</label>
                            <input type="radio" id="genderNarrative" name="genderLiterary" value="narrative">
                            <label for="genderNarrative">Narrativo</label>
                            <input type="radio" id="genderPoetry" name="genderLiterary" value="poetry">
                            <label for="genderPoetry">Poético</label>
                            <input type="radio" id="genderDramatic" name="genderLiterary" value="dramatic">
                            <label for="genderDramatic">Dramático</label>
                        <label for="language">Selecciona tu idioma preferido para leer</label>
                        <select name="language" id="language">
                            <option value="es">Español</option>
                            <option value="en">Inglés</option>
                            <option value="it">Italiano</option>
                        </select>
                        <label for="author">¿Cuál es tu autor favorito?</label>
                            <input type="radio" id="authorGabo" name="author" value="Gabo">
                            <label for="authorGabo">Gabriel García Márquez</label>
                            <input type="radio" id="authorLau" name="author" value="lau">
                            <label for="authorLau">Laura Restrepo</label>
                            <input type="radio" id="authorIsa" name="author" value="isa">
                            <label for="authorIsa">Isabel Allende</label>
                            <input type="radio" id="authorJor" name="author" value="jor">
                            <label for="authorJor">Jorge Luis Borges</label>
                            <input type="radio" id="authorChar" name="author" value="char">
                            <label for="authorChar">Charles Darwin</label>
                        <label for="comments">Recomendación literaria</label>
                        <textarea id="comments" name="comments" rows="4" placeholder="¿Qué libros recomiendas?"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
        </div>
        </main>
</body>
</html>
